id: "01-capital"
name: "Capital Thesis"
version: "1.0.0"

purpose: "Identify and understand what funders want to fund"

prerequisites: []
# This is the first phase - no prerequisites

inputs:
  - name: "funder_criteria"
    description: "Initial information about target funders (conversations, documents, websites)"
    location: "{project}/inputs/funder-criteria.md"
    required: true
    note: "Can be notes from conversations, grant criteria, investor thesis documents, etc."

  - name: "research_results"
    description: "Claude Deep Research results on funder landscape"
    location: "{project}/research/01-capital/"
    required: true
    note: "User runs research prompts manually, uploads results here"

outputs:
  - name: "capital_thesis"
    description: "Understanding of what funders want and how to align"
    location: "{project}/phases/01-capital/thesis.md"
    format: "markdown"

  - name: "funder_profiles"
    description: "Structured profiles of target funders"
    location: "{project}/phases/01-capital/funder-profiles.yaml"
    format: "yaml"

research_requirements:
  - id: "funder_landscape"
    description: "What funders are active in the target space? What are they funding?"
    citation_minimum: 3

  - id: "investment_thesis"
    description: "What do target funders say they want? What's their thesis?"
    citation_minimum: 2

  - id: "portfolio_analysis"
    description: "What have these funders invested in recently? What patterns emerge?"
    citation_minimum: 3

  - id: "criteria_requirements"
    description: "What specific requirements must ventures meet? (stage, vertical, geography, etc.)"
    citation_minimum: 2

skills:
  generate_prompts:
    skill: "vf-capital-generate-prompts"
    when: "before_research"
    description: "Generate Claude Deep Research prompts for funder analysis"
    output: "{project}/research/01-capital-prompts.md"

  process_research:
    skill: "vf-capital-process-research"
    when: "after_research"
    description: "Process research results into capital thesis"
    outputs:
      - "capital_thesis"
      - "funder_profiles"

  validate:
    skill: "vf-capital-validate"
    when: "before_gate"
    description: "Check outputs against gate criteria before human review"
    output: "{project}/phases/01-capital/validation-report.md"

  gate_review:
    skill: "vf-gate-review"
    when: "gate_review"
    description: "Auto-fix mechanical issues, present evidence briefing, collect human gate decision, update portfolio"

gate:
  question: "Do we understand what funders want and can we align to it?"

  criteria:
    - id: "funders_identified"
      description: "At least 2 viable funding sources identified"
      required: true

    - id: "criteria_documented"
      description: "Funder criteria clearly documented with sources"
      required: true

    - id: "alignment_path"
      description: "Clear path to meeting funder requirements identified"
      required: true

    - id: "timeline_understood"
      description: "Funding timelines and decision processes documented"
      required: true

  outcomes:
    proceed:
      description: "Capital thesis validated, move to Problem Thesis"
      next_phase: "02-problem"

    revise:
      description: "Need more funder research or different funder targets"
      action: "Identify gaps, re-run research with refinements"

    kill:
      description: "No viable funding path identified"
      action: "Reassess opportunity or seek different capital sources"

learnings: []
